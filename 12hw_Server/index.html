<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="./style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');

	<title>12hw-Server_MariiaKuzhydlo</title>

<body>
	<header>
		<div class="headerContainer">
			<div class="header__row">
				<div class="haeder__cursor">
					<div class="img-wrapper">
						<img src="./img/logo/LOGO2x.png" alt="logo-cursor">

						Cursor / Front-End Advanced "Legion of Super-Heroes" <br>

				<div class="header__student">

	<main>

				<select name="sw-films" id="filmsGetInfo">

			</section>

			<section class="planets">
				<h1>Planets</h1>
				<div class="planetsBtn">

					<button class="getNext"> Next page</button>

		</div>

	<script src="./script.js"></script>
