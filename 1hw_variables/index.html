<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Festive&family=Patrick+Hand&family=Redressed&display=swap');
     </style>
    <title>Variables</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header__row">
                <div class="haeder__cursor">
                    <div class="img-wrapper">
                        <img src="./img/LOGO2x.png" alt="logo-cursor">
                    </div>
                    <div class="header__title">
                        Cursor / Front-End Advanced "Legion of Super-Heroes"
                    </div>
                </div>
                <div class="header__student">
                    <a href="https://www.linkedin.com/in/mariia-kuzhydlo-a570bb229/" target="blank">
                        <span> Mariia Kuzhydlo</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1> Homewokr1-Variables</h1>
            <h2>Shoes</h2>
            <section class="shoes">
                <div class="shoes_item nike">
                    <div class="shoes_name">Nike</div>
                    <div class="shoes_price" id ='nike'></div>
                </div>
                <div class="shoes_item adidas">
                    <div class="shoes_name">Adidas</div>
                    <div class="shoes_price" id ='adidas'></div>
                </div>
                <div class="shoes_item zara">
                    <div class="shoes_name">Zara</div>
                    <div class="shoes_price" id ='zara'></div>
                </div>
            </section>
            <section class="shoes_info">
                <div id="info"></div>
            </section>
        </div>
    </main>
    <footer></footer>
</body>
</html>
